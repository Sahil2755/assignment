<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <section class="container">
            <h1 class="title">
                Contact us
            </h1>
            <hr>
            <div class="box-1">
                <h1>Address : </h1>
            <div class="address-div">
            <h4>sent moraco street,6th floor, Tokyo,Japan,123456.</h4></div>
            <div class="contact-div">
                <h4>+91 6152719724</h4>
                <h4>example@gmail.com</h4>
            </div>
            <div class="logo-div">
                <img src="location-dot-solid.svg" alt="" class="location-dot-solid">
                
            </div>
        </div>
        <div class="box-2">
          <div class="inp-div">
            <input type="text" placeholder="Name :">
            <input type="text" placeholder="Company :">
            <input type="email" placeholder="Email :">
            <input type="text" placeholder="Mobile :">
            <textarea class="message-box" rows="4" placeholder="Message:"></textarea>
            <button class="btn">send</button>

          </div>
          <div class="map-div">
                <div class="img-div">
                    <img src="map.png" alt="image" class="image">

                </div>
                <div class="icons-div">
                    <img src="facebook.svg" alt="" class="icons">
                    <img src="twitter.svg" alt="" class="icons">
                    <img src="linkedin.svg" alt="" class="icons">
                    <img src="github.svg" alt="" class="icons">
                </div>
          </div>
        </div>
    </section>
</body>
</html>
